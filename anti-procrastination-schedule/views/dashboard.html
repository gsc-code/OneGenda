<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>

        <!-- import font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200&family=Quicksand:wght@300&display=swap" rel="stylesheet">
        <!-- https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200&family=Quicksand:wght@300&display=swap -->
        <!-- https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap -->
        <!-- https://fonts.googleapis.com/css2?family=Cabin&family=IBM+Plex+Sans:wght@200&family=Quicksand:wght@300&display=swap -->

    </head>

    <body onload="updateDashboard()">
        <section id="header">
            <a>Anti-Procrastination Schedule</a>
            <nav>
                <ul id="navbar">
                    <li><a href="index.html">Home</a></li>
                    <li>
                        <div id="google-signin" data-target="dashboard" hidden="true">
                            <script src="https://accounts.google.com/gsi/client"></script>
                            <script src="https://apis.google.com/js/client.js"></script>
                            <div>
                                <img src="normal_light_button.png" onclick="signIn()">
                                <img src="pressed_light_button.png" onclick="signIn()">
                            </div>
                        </div>
                    </li>

                    <li id="calendar" hidden="true">
                        <a href="calendar.html">Calendar</a>
                    </li>

                    <li id="dashboard">
                        <a class="active" href="dashboard.html">Dashboard</a>
                    </li>
                    <li><img id="profile-icon" href="dashboard.html"></li>
                </ul>
            </nav>
        </section>

        <div id="not-signed-in" style="display: none" class="description"> <!-- style="visibility: hidden" -->
            <h4>Page Not Found</h4>
            <p>Please sign in to access your dashboard.</p>
        </div>

        <div id="dashboard-content" style="display: none"> <!-- style="visibility: hidden" -->

            <div class="row">

                <div class="leftcolumn">
                    <div class="card">
                        <h2>Profile</h2>
                        <p></p>
                    </div>
                    <div class="card">
                        <h3>Added tasks</h3>
                        <div>
                            <ul id="added-tasks">

                            </ul>
                        </div>
                    </div>
                    <div class="card">
                        <h3>Scheduled tasks</h3>
                        <div>
                            <ul id="scheduled-tasks">

                            </ul>
                        </div>
                    </div>
                    <div class="card">
                        <button id="update-calendar" class="submit-button" onclick="updateSched()">Update Calendar</button>
                    </div>
                </div>

                <div class="rightcolumn">
                    <div class="card">
                        <h3>Add task</h3><br>
                            <label for="task-name">Task Name:</label><br>
                            <input type="text" id="task-name" class="textbox"><br><br>
                            <label for="task-length">Task Length (hours):</label><br>
                            <input type="number" id="task-length" class="textbox"><br><br>
                            <!-- <label for="task-duedate">Due Date</label><br>
                            <input type="date" id="task-duedate" name="tduedate" class="date-input"><br><br> -->
                            <input type="button" value="Add task" class="submit-button" onclick="addTask()">
                    </div>
                    <div class="card">
                        <h3>Add Scheduled Task</h3>
                        <h5>Use this to add "scheduled" tasks like sleep, meals, classes, etc.</h5><br>
                            <label for="sched-task-name">Task Name:</label><br>
                            <input type="text" id="sched-task-name" class="textbox"><br><br>
                            <label for="sched-task-start">Task Start Hour (1-24):</label><br>
                            <input type="number" id="sched-task-start" class="textbox" min="1" max="24"><br><br>
                            <label for="sched-task-end">Task End Hour (1-24):</label><br>
                            <input type="number" id="sched-task-end" class="textbox" min="1" max="24"><br><br>
                            <input type="button" value="Add scheduled task" class="submit-button" onclick="addScheduledTask()">
                            <br>
                    </div>
                </div>

            </div>

        </div>
    </body>
</html>
